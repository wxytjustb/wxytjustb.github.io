<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1B3E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 底层立方体 (深蓝色) -->
  <g>
    <!-- 顶面 -->
    <path d="M 400 480 L 560 380 L 560 320 L 400 420 Z" fill="url(#bottomGradient)" opacity="0.9"/>
    <!-- 左面 -->
    <path d="M 240 380 L 400 480 L 400 420 L 240 320 Z" fill="url(#bottomGradient)" opacity="0.7"/>
    <!-- 右面 -->
    <path d="M 400 480 L 560 380 L 400 280 L 240 380 Z" fill="url(#bottomGradient)"/>
    
    <!-- 电路纹路 -->
    <circle cx="300" cy="360" r="6" fill="#5E7CE2" opacity="0.6"/>
    <circle cx="480" cy="340" r="6" fill="#5E7CE2" opacity="0.6"/>
    <line x1="300" y1="360" x2="350" y2="385" stroke="#5E7CE2" stroke-width="2" opacity="0.5"/>
    <line x1="480" y1="340" x2="430" y2="365" stroke="#5E7CE2" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- 中层立方体 (中蓝色) -->
  <g>
    <!-- 顶面 -->
    <path d="M 400 380 L 560 280 L 560 220 L 400 320 Z" fill="url(#middleGradient)" opacity="0.9"/>
    <!-- 左面 -->
    <path d="M 240 280 L 400 380 L 400 320 L 240 220 Z" fill="url(#middleGradient)" opacity="0.7"/>
    <!-- 右面 -->
    <path d="M 400 380 L 560 280 L 400 180 L 240 280 Z" fill="url(#middleGradient)"/>
    
    <!-- 电路纹路 -->
    <circle cx="320" cy="260" r="6" fill="#80D4FF" opacity="0.7"/>
    <circle cx="460" cy="250" r="6" fill="#80D4FF" opacity="0.7"/>
    <line x1="320" y1="260" x2="320" y2="300" stroke="#80D4FF" stroke-width="2" opacity="0.6"/>
    <line x1="460" y1="250" x2="460" y2="290" stroke="#80D4FF" stroke-width="2" opacity="0.6"/>
    <line x1="360" y1="280" x2="440" y2="270" stroke="#80D4FF" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 顶层立方体 (浅蓝色) -->
  <g>
    <!-- 顶面 -->
    <path d="M 400 280 L 560 180 L 560 120 L 400 220 Z" fill="url(#topGradient)" opacity="0.95"/>
    <!-- 左面 -->
    <path d="M 240 180 L 400 280 L 400 220 L 240 120 Z" fill="url(#topGradient)" opacity="0.75"/>
    <!-- 右面 -->
    <path d="M 400 280 L 560 180 L 400 80 L 240 180 Z" fill="url(#topGradient)"/>
    
    <!-- 电路纹路和装饰 -->
    <circle cx="340" cy="160" r="5" fill="#E1F5FE" opacity="0.8"/>
    <circle cx="440" cy="155" r="5" fill="#E1F5FE" opacity="0.8"/>
    <circle cx="390" cy="140" r="5" fill="#E1F5FE" opacity="0.8"/>
    
    <!-- 顶部信号线 -->
    <line x1="400" y1="80" x2="400" y2="110" stroke="#4DD0E1" stroke-width="3" opacity="0.8"/>
    <line x1="390" y1="115" x2="410" y2="115" stroke="#4DD0E1" stroke-width="2" opacity="0.7"/>
    <line x1="395" y1="120" x2="405" y2="120" stroke="#4DD0E1" stroke-width="2" opacity="0.7"/>
    <line x1="397" y1="125" x2="403" y2="125" stroke="#4DD0E1" stroke-width="2" opacity="0.7"/>
    
    <!-- 连接线 -->
    <line x1="340" y1="160" x2="390" y2="140" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
    <line x1="440" y1="155" x2="390" y2="140" stroke="#B3E5FC" stroke-width="2" opacity="0.6"/>
  </g>
</svg>